<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculadora Copy</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen">
        <div class="screens">
          <div id="screen-operation" class="screen__top" colspan="4"><br></div>
          <div id="screen-result" class="screen__content" colspan="4">0</div>
        </div>
        <!-- <div id="screen-operation" class="screen__top" colspan="4">0รท0=</div> -->
        <!-- <div id="screen-result" class="screen__content" colspan="4">Resultado Indefinido</div> -->
      </div>
      <div class="calculator-buttons" id="buttons">
        <div>
          <div class="button">
            <button type="button" class="button btn-dark_blue btn-special" id="btn-clear">C</button>
          </div>
          <div class="button">
            <button type="button" class="button btn-dark_blue btn-special" id="btn-signed" data-signo="">+/-</button>
          </div>
          <div class="button">
            <button type="button" class="button btn-dark_blue btn-operation" id="btn-percent">%</button>
          </div>
          <div class="button">
            <button type="button" class="button btn-dark_blue btn-operation"id="btn-divide">รท</button>
          </div>
        </div>
        <div>
          <div class="button">
            <button type="button" class="button btn-number" id="btn-7" value="7">7</button>
          </div>
          <div class="button">
            <button type="button" class="button btn-number" id="btn-8" value="8">8</button>
          </div>
          <div class="button">
            <button
              type="button"
              class="button btn-number"
              id="btn-9"
              value="9"
            >
              9
            </button>
          </div>
          <div class="button">
            <button
              type="button"
              class="button btn-dark_blue btn-operation"
              id="btn-multiply"
            >
              x
            </button>
          </div>
        </div>
        <div>
          <div class="button">
            <button
              type="button"
              class="button btn-number"
              id="btn-4"
              value="4"
            >
              4
            </button>
          </div>
          <div class="button">
            <button
              type="button"
              class="button btn-number"
              id="btn-5"
              value="5"
            >
              5
            </button>
          </div>
          <div class="button">
            <button
              type="button"
              class="button btn-number"
              id="btn-6"
              value="6"
            >
              6
            </button>
          </div>
          <div class="button">
            <button
              type="button"
              class="button btn-dark_blue btn-operation"
              id="btn-substract"
            >
              -
            </button>
          </div>
        </div>
        <div>
          <div class="button">
            <button
              type="button"
              class="button btn-number"
              id="btn-1"
              value="1"
            >
              1
            </button>
          </div>
          <div class="button">
            <button
              type="button"
              class="button btn-number"
              id="btn-2"
              value="2"
            >
              2
            </button>
          </div>
          <div class="button">
            <button
              type="button"
              class="button btn-number"
              id="btn-3"
              value="3"
            >
              3
            </button>
          </div>
          <div class="button">
            <button
              type="button"
              class="button btn-dark_blue btn-operation"
              id="btn-add"
            >
              +
            </button>
          </div>
        </div>
        <div>
          <div class="button button0">
            <button
              type="button"
              class="button btn-number"
              id="button-0"
              value="0"
            >
              0
            </button>
          </div>
          <div class="button">
            <button type="button" class="button" id="btn-comma">,</button>
          </div>
          <div class="button">
            <button
              type="button"
              class="button btn-dark_blue btn-special"
              id="btn-result"
            >
              =
            </button>
          </div>
        </div>
      </div>
  </div>
    <script src="js/script copy.js" defer></script>
  </body>
</html>
